{% extends "base.html" %}
{% block title %}Crie sua Conta - JTF Imóveis{% endblock %}
{% block content %}
<div class="form-container">
    <h2>Crie sua Conta</h2>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <label>Nome de Usuário:</label><input type="text" name="username" required>
        <label>Senha:</label><input type="password" name="password" required>
        <label>Nome completo:</label><input type="text" name="nome">
        <label>Telefone:</label><input type="text" name="telefone">
        <label>Endereço:</label><input type="text" name="endereco">
        <input type="submit" value="Registrar">
    </form>
</div>
{% endblock %}
